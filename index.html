<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <section class="result">
     <h2>Your Result</h2>
     <div class="score-circle">
       <p class="score"><span id="user-score">76</span></p>
       <p class="of-100">of 100</p>
     </div>
     <h3>Great</h3>
     <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <ul id="summary-list">
        <li class="summary-item reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          <span class="category">Reaction</span>
          <span class="score"><span class="main-score">80</span> <span class="sub-score">/ 100</span></span>
        </li>
        <li class="summary-item memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <span class="category">Memory</span>
          <span class="score"><span class="main-score">92</span> <span class="sub-score">/ 100</span></span>
        </li>
        <li class="summary-item verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          <span class="category">Verbal</span>
          <span class="score"><span class="main-score">61</span> <span class="sub-score">/ 100</span></span>
        </li>
        <li class="summary-item visual">
          <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          <span class="category">Visual</span>
          <span class="score"><span class="main-score">73</span> <span class="sub-score">/ 100</span></span>
        </li>
      </ul>
      <button class="continue-btn">Continue</button>
    </section>
  </main>
  
  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Getnet Kebede</a>.</p>
  </footer>
  </body>
</html>
